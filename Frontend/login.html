<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic setup for encoding and responsive layout -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>

  <!-- CSS styles  -->
  <style>
    /* Page background and layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #c0e3d1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login box styling */
    .form-container {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Form layout */
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Title style */
    .form-title {
      text-align: center;
      color: #e24040;
      margin-bottom: 15px;
    }

    /* Field wrapper spacing */
    .form-group {
      margin-bottom: 15px;
    }

    /* Label styles */
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    /* Input field styles */
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Submit button styles */
    button {
      background-color: #e24040;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Hover effect for button */
    button:hover {
      background-color: #c53838;
    }

    /* Error or success message display */
    .message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    /* Link back to home */
    .back-button {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #e24040;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #c53838;
    }
  </style>
</head>

<body>
  <!-- Main container for the login form -->
  <div class="form-container">
    <!-- Login form -->
    <form id="loginForm">
      <h2 class="form-title">Login</h2>

      <!-- Email input -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <!-- Submit button -->
      <button type="submit">Login</button>

      <!-- Message area for errors/success -->
      <div id="message" class="message"></div>
    </form>

    <!-- Link to go back to the homepage -->
    <a href="/index.html" class="back-button">‚Üê Back to Home</a>
  </div>

  <!-- JavaScript to handle login logic -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // Prevent page reload

      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');

      try {
        // Send login request to the backend
        const response = await fetch('http://127.0.0.1:5000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        // Handle server response
        const result = await response.json();
        messageElement.textContent = result.message || result.error;
        messageElement.style.color = result.error ? 'red' : 'green';

        // Redirect based on role
        if (response.ok) {
          setTimeout(() => {
            if (result.role === 'admin') {
              window.location.href = '/frontend/pages/AdminDash.html';
            } else if (result.role === 'restaurant_admin') {
              window.location.href = '/frontend/pages/ResAdmin.html';
            } else {
              window.location.href = '/frontend/pages/restaurants.html';
            }
          }, 1000);
        }

      } catch (error) {
        // Handle server connection errors
        messageElement.textContent = 'Could not connect to server.';
        messageElement.style.color = 'red';
        console.error(error);
      }
    });
  </script>
</body>
</html>
